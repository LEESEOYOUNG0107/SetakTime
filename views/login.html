<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetakTime - 로그인</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="logo">SetakTime</h1>
            <nav>
                <ul>
                    <li><a href="#">세탁 예약/취소</a></li>
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2 class="main-logo">SetakTime</h2>
            <div class="login-box">
                <h3>Login</h3>
                <form>
                    <input type="text" placeholder="Id">
                    <input type="password" placeholder="pw">
                    <div class="button-group">
                        <button type="submit" class="btn-ok">Ok</button>
                        <button type="button" class="btn-signup">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
